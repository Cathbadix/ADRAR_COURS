<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="TP Redimentionnement sans @media">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Le redimensionnement sans @media</h1>
    <section>
        <figure class="wdouble">
            <img src="assets/img/img1.jpg" alt="">

        <figure>
            <img src="assets/img/img2.jpg" alt="">

        <figure class="hdouble">

        </figure>
        <div>
            <video autoplay muted loop>
                <source src="assets/img/yellow-movie.mp4" type="video/mp4">
            </video>
        </div>
        <figure>
            <img src="assets/img/img5.jpg" alt="">
        </figure>
        <figure> 
            <img src="assets/img/img6.jpg" alt="">
        </figure>
        <figure>
            <img src="assets/img/img7.jpg" alt="">
        </figure>
        <figure class="wdouble">
            <img src="assets/img/img8.jpg" alt="">
        </figure>
        <figure>
            <img src="assets/img/img9.jpg" alt="">
        </figure>    
    </section>
