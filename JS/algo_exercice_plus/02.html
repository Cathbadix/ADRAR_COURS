<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Exercice 2</title>
</head>

<body>
    Objectif: Demander deux nombres en entrée, renvoyer le résultat de leur addition.
    <script>
        //prompt() permet de demander une donnée à l'utilisateur 
        //par le biais d'une fenêtre pop-up dans le navigateur
        //prompt() renvoie toujours une chaine de caractères 
        //Number() permet de construire un nombre, et donc nous sert ici à convertir une string en number
        let a = Number(prompt("Entrez le premier nombre"))
        let b = Number(prompt("Entrez le second nombre"))
        //ici, a et b contiennent des nombres renseignés par l'utilisateur
        console.log(a+b) //on affiche ensuite le résultat de a+b dans la console 
    </script>
</body>

</html>
