<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Exercice 5</title>
</head>

<body>
    Objectif: 
    Demander deux nombres entiers, 
    afficher tous les nombres entiers entre ces deux nombres.
    <script>
        let a = Number(prompt("Entrez le premier nombre"))
        let b = Number(prompt("Entrez le second nombre"))
        
        //on initialise un compteur qui commence à a+1
        let i = a + 1
        //tant qu'on est pas arrivés jusqu'à b - 1
        while (i < b) {
            //on affiche le compteur i 
            console.log(i)
            //et on incrémente (on ajoute 1) le compteur i 
            i++
        }
        //le for effectue la même chose
        //la syntaxe permet de voir en une ligne tous les paramètres de notre boucle
        for (let i = a + 1; i < b; i++) {
            console.log(i)
        }
    </script>
</body>

</html>
