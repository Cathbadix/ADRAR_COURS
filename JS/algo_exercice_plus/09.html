<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Exercice 9</title>
</head>

<body>
    Objectif : 
    Remplir de nombres aléatoires un tableau de taille définie par l'utilisateur, et l'afficher. 
    <script>
        //renvoie un nombre aléatoire entre 1 et 100 
        function getRandNum(){
            return Math.floor(Math.random() * 100 + 1)
        }

        let taille = Number(prompt("Entrez la taille du tableau"))
        let nombres = []
        for (let i = 0; i < taille; i++){
            nombres.push(getRandNum())
        }
        console.log(nombres)
    </script>
</body>

</html>
